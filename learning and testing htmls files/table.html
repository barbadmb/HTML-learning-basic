<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table training</title>
    <style>
        table, td , th {
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 5px;
        }
       tfoot {
        text-align: left;
       }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">expenses</th>
            </tr>
        <tr>

            <th>category</th>
            <th>ammount</th>
        </tr>
      <tbody>
          
    </thead>
        <tr>
            <td>marketing</td>
            <td>100$</td>
        </tr>
        <tr>
            <td>accounting</td>
            <td>200$</td>
        </tr>
      </tbody>  
      <tfoot>
        <tr>
            <th>total</th>
            <th>300$</th>
        </tr>
      </tfoot>
    </table>
</body>
</html>
